package:
  name: elaspic-rest-api
  version: "0.1.0"

source:
  path: ../../

build:
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  number: 0
  noarch: python

requirements:
  build:
    - python
  run:
    - python
    - aiofiles =0.5
    - aiomysql =0.0.20
    - bleach =3.2
    - fastapi =0.61
    - fire =0.3
    - gunicorn =20.0
    - jinja2 =2.11
    - python-dotenv = 0.15
    - sentry-sdk =0.19
    - uvicorn =0.11

test:
  imports:
    - elaspic_rest_api

about:
  home: https://gitlab.com/elaspic/elaspic-rest-api
  license: MIT License
  summary: "ELASPIC REST API"
